<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            background-color: white;
            cursor: pointer;
        }

        #date,
        #time {
            color: #37352F;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }

        #date {
            font-weight: 700;
            line-height: 1.2;
            font-size: 32px;
        }

        #time {
            font-size: 25px;
            font-weight: 700;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <app-root>
        <p id="date"></p>
        <p id="time" class="hidden"></p>
    </app-root>
    <script>
        `use strict`

        window.addEventListener(`load`, (event) => {
            tick()

            document.onclick = () => {
                document.getElementById(`time`).classList.toggle(`hidden`);
            };
        })

        function tick() {
            const now = new Date();
            document.getElementById(`date`).innerHTML = now.toLocaleDateString("en-UK", { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById(`time`).innerHTML = ('0' + now.getHours()).slice(-2) + ':' + ('0' + now.getMinutes()).slice(-2);
            setTimeout(tick, 500);
        }
    </script>
</body>

</html>
